<ion-view view-title="Options">
    <ion-header-bar class="bar bar-subheader bar-dark">
        <h1 class="title">Options: Add New Company</h1>
    </ion-header-bar>
    <ion-content class="has-header has-subheader">

        <form ng-submit="addOption($event)">
            <div class="list list-inset">
                <label class="item item-input item-stacked-label">
                    <b><span class="input-label">ENTER COMPANY</span></b>
                    <div>
                        <span ng-show="!option.name.length" style="color:grey">Please enter Company name!</span>
                        <span ng-show="option.name.length" style="color: green">Looking good!</span>
                    </div>
                    <input type="text" placeholder="For eg: My company" ng-model="option.name" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <b><span>VEST COMPLETE</span></b>
                    <input type="text"  placeholder="Enter date" ng-click="openDatePicker()" ng-model="option.vest">
                    <div>
                        <span ng-show="!option.vest.length" style="color:grey">Please enter vest date!</span>
                        <span ng-show="option.vest.length" style="color:green">Its perfectly fine Go ahead</span>
                    </div>
                </label>
                <label class="item item-input item-stacked-label">
                    <b><span>ACQUISTION DATE / VEST START</span></b>
                    <input type="text"  placeholder="Enter date" ng-click="openDatePicker()" ng-model="option.vest">
                    <div>
                        <span ng-show="!option.vest.length" style="color:grey">Please enter vest date!</span>
                        <span ng-show="option.vest.length" style="color:green">Its perfectly fine Go ahead</span>
                    </div>
                </label>

                <label class="item item-input item-stacked-label">
                    <b><span class="input-label">OPTIONS</span></b>
                    <div>
                        <span ng-show="!option.share.length" style="color:grey">Please enter options!</span>
                        <span ng-show="option.share.length" style="color: green">Looking good!</span>
                    </div>
                    <input type="text" placeholder="Enter number of options" ng-model="option.share" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <b><span class="input-label">SECURITY STRIKE PRICE</span></b>
                    <div>         <span ng-show="!option.price.length" style="color:grey">Please enter security strike price!</span>
                        <span ng-show="option.price.length" style="color: green">Looking good!</span>
                    </div>

                    <label class="item-input-wrapper">
                        <i class="icon ion-social-usd placeholder-icon"></i>
                        <input type="text" placeholder="for eg: $1.00" ng-model="option.price" required>
                    </label>
                </label>
                <label class="item item-input item-stacked-label">

                    <b><span class="input-label">INVESTMENT (0=TIME INVESTMENT</span></b>
                    <div>   <span ng-show="!option.price.length" style="color:grey">Please enter investment (0=time investment)!</span>
                        <span ng-show="option.price.length" style="color: green">Looking good!</span>
                        <input type="text" placeholder="for eg: $1.00" ng-model="option.Invest" required>
                    </div>

                </label>
                <label class="item item-input item-stacked-label">
                    <b><span class="input-label">ENTER FMV</span></b>
                    <div>
                        <span ng-show="!option.fmv.length" style="color:grey">Please enter fmv!</span>
                        <span ng-show="option.fmv.length" style="color: green">Looking good!</span>
                    </div>
                    <input type="text" placeholder=" for eg: 1.0" maxlength="4" ng-model="option.fmv" required>
                </label>
                <label class="item item-input item-stacked-label">

                    <b><span class="input-label">LIKELY SALE/IPO PRICE</span></b>
                    <div> <span ng-show="!option.ipo.length" style="color:grey">Please enter likely sale/ipo price!</span></b>
                        <span ng-show="option.ipo.length" style="color: green">Looking good!</span></b>
                    </div>
                    <input type="text" placeholder="For eg: 10" maxlength="20" ng-model="option.ipo" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <b><span class="input-label">PROBEBILITY OF SALE/IPO IN NEXT 12 MONTHS</span></b>
                    <div><span ng-show="!option.saleipo.length" style="color:grey">Please enter Probability of sale/ipo in next 12 months!</span>
                        <span ng-show="option.saleipo.length" style="color: green">Looking good!</span>
                    </div>

                    <label class="item-input-wrapper">
                        <i class="icon placeholder-icon">% </i>
                        <input type="text" placeholder=" for eg: 30" maxlength="3" ng-model="option.saleipo" required>
                    </label>
                </label>

                <!--<ul class="list">-->
                <!--<b>-->
                <!--<li class="item item-toggle">-->
                <!--SHOW CALCULATIONS BELOW-->
                <!--<label class="toggle toggle-balanced">-->
                <!--<input type="checkbox">-->
                <!--<div class="track">-->
                <!--<div class="handle"></div>-->
                <!--</div>-->
                <!--</label>-->
                <!--</li></b>-->
                <!--</ul>-->
                <!--<div>-->
                <div class="row">
                    <div class="col col-50">
                        <div class="card ">
                            <div class="item item-divider">
                                Total Options
                            </div>
                            <div class="item item-text-wrap">
                                <b>{{'$'+option.share}}</b>
                            </div>
                        </div>
                    </div>
                    <div class="col col-50">
                        <div class="card ">
                            <div class="item item-divider">
                                Valuation
                            </div>
                            <div class="item item-text-wrap">
                                <b>{{'$'+option.value}}</b>
                            </div>
                        </div>
                    </div></div>
                <div class="row">
                    <div class="col ">
                        <div class="card ">
                            <div class="item item-divider">
                                Investment (0=time investment)
                            </div>
                            <div class="item item-text-wrap">
                                <b>{{'$'+option.Invest}}</b>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-50">
                        <div class="card ">
                            <div class="item item-divider">
                                %Up/(Down)
                            </div>
                            <div class="item item-text-wrap">
                                <b> {{option.up+'%'}}</b>
                            </div>
                        </div>
                    </div>
                    <div class="col col-50">
                        <div class="card ">
                            <div class="item item-divider">
                                Valuation inc Probability
                            </div>
                            <div class="item item-text-wrap">
                                <b>{{'$'+option.vali}}</b>
                            </div>
                        </div>
                    </div></div>
                <div class="row">
                    <div class="col ">
                        <div class="card ">
                            <div class="item item-divider">
                                Implied Valuation on Likely Sale
                            </div>
                            <div class="item item-text-wrap">
                                <b>{{'$'+option.imp}}</b>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="padding">  <button class="button  button-balanced button-block" type="submit" >
                    Save
                </button></div>
                <div class="row"><div class="col"></div></div>
            </div>

            </div>
        </form>

    </ion-content>
</ion-view>
