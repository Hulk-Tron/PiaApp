<ion-view view-title="Convertible Notes">
    <ion-header-bar class="bar bar-subheader bar-dark">
        <h1 class="title">Convertible Notes : Add New Company</h1>
    </ion-header-bar>
    <ion-content class="has-header has-subheader">

        <form ng-submit="addcn($event)">
            <div class="list list-inset">
                <label class="item item-input item-stacked-label">
                    <b><span class="input-label">ENTER COMPANY</span></b>
                    <div>
                        <span ng-show="!cno.name.length" style="color:grey">Please enter Company name!</span>
                        <span ng-show="cno.name.length" style="color: green">Its perfectly fine Go ahead</span>
                    </div>
                    <input type="text" placeholder="For eg: My company" ng-model="cno.name" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <b><span>MATURITY DATE</span></b>
                    <input type="text"  placeholder="Enter date" ng-click="openDatePicker()" ng-model="cno.vest">
                    <div>
                        <span ng-show="!cno.vest.length" style="color:grey">Please enter vest date!</span>
                        <span ng-show="cno.vest.length" style="color:green">Its perfectly fine Go ahead</span>
                    </div>
                </label>
                <label class="item item-input item-stacked-label">
                    <b><span class="input-label"> ACQUISTION DATE / VEST START</span></b>
                    <input type="text"  placeholder="Enter date" ng-click="openDatePicker()" ng-model="cno.vest">
                    <div>
                        <span ng-show="!cno.vest.length" style="color:grey">Please enter vest date!</span>
                        <span ng-show="cno.vest.length" style="color:green">Its perfectly fine Go ahead</span>
                    </div>
                </label>

                <label class="item item-input item-stacked-label">
                    <b><span class="input-label">Amount</span></b>
                    <div>
                        <span ng-show="!cno.share.length" style="color:grey">Please enter Amount!</span>
                        <span ng-show="cno.share.length" style="color: green">Its perfectly fine Go ahead</span>
                    </div>
                    <input type="text" placeholder="Enter number of shares" ng-model="cno.share" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <b><span class="input-label">ANNUAL INTREST RATE</span></b>
                    <div>         <span ng-show="!cno.price.length" style="color:grey">Please enter annual intrest rate!</span>
                        <span ng-show="cno.price.length" style="color: green">Its perfectly fine Go ahead</span>
                    </div>

                    <label class="item-input-wrapper">
                        <i class="icon ion-social-usd placeholder-icon"></i>
                        <input type="text" placeholder="for eg: $1.00" ng-model="cno.price" required>
                    </label>
                </label>
                <label class="item item-input item-stacked-label">

                    <span class="input-label">CAP AT INVESTMENT</span></b>
                    <div>   <span ng-show="!cno.Invest.length" style="color:grey">Please enter cap at investment!</span>
                        <span ng-show="cno.Invest.length" style="color: green">Its perfectly fine Go ahead</span>
                    </div>
                    <input type="text" placeholder="for eg: $1.00" ng-model="cno.Invest" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <b><span class="input-label">LATEST CAP</span></b>
                    <div>
                        <span ng-show="!cno.fmv.length" style="color:grey">Please latest cap!</span>
                        <span ng-show="cno.fmv.length" style="color: green">Its perfectly fine Go ahead</span>
                    </div>
                    <input type="text" placeholder=" for eg: 1.0" ng-model="cno.fmv" required>
                </label>
                <label class="item item-input item-stacked-label">

                    <b><span class="input-label">LIKELY EQUITY VALUE</span></b>
                    <div> <span ng-show="!cno.ipo.length" style="color:grey">Please enter likely equity value!</span></b>
                        <span ng-show="cno.ipo.length" style="color: green">Its perfectly fine Go ahead</span></b>
                    </div>
                    <input type="text" placeholder="For eg: 10" maxlength="10" ng-model="cno.ipo" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <b><span class="input-label">PROBEBILITY OF SALE/IPO IN NEXT 12 MONTHS</span></b>
                    <div><span ng-show="!cno.saleipo.length" style="color:grey">Please enter Probability of sale/ipo in next 12 months!</span>
                        <span ng-show="cno.saleipo.length" style="color: green">Its perfectly fine Go ahead</span>
                    </div>

                    <label class="item-input-wrapper">
                        <i class="icon placeholder-icon">% </i>
                        <input type="text" placeholder=" for eg: 30" maxlength="2" ng-model="cno.saleipo" required>
                    </label>
                </label>
                <div class="row">
                    <div class="col col-50">
                        <div class="card ">
                            <div class="item item-divider">
                                Total Amount
                            </div>
                            <div class="item item-text-wrap">
                                <b>{{'$'+cno.share}}</b>
                            </div>
                        </div>
                    </div>
                    <div class="col col-50">
                        <div class="card ">
                            <div class="item item-divider">
                                Valuation
                            </div>
                            <div class="item item-text-wrap">
                                <b>{{'$'+cno.value}}</b>
                            </div>
                        </div>
                    </div></div>
                <div class="row">
                    <div class="col ">
                        <div class="card ">
                            <div class="item item-divider">
                                Investment (0=time investment)
                            </div>
                            <div class="item item-text-wrap">
                                <b>{{'$'+ cno.Invest}}</b>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-50">
                        <div class="card ">
                            <div class="item item-divider">
                                %Up/(Down)
                            </div>
                            <div class="item item-text-wrap">
                                <b> {{cno.up+'%'}}</b>
                            </div>
                        </div>
                    </div>
                    <div class="col col-50">
                        <div class="card ">
                            <div class="item item-divider">
                                Valuation inc Probability
                            </div>
                            <div class="item item-text-wrap">
                                <b>{{'$'+cno.vali}}</b>
                            </div>
                        </div>
                    </div></div>
                <div class="row">
                    <div class="col ">
                        <div class="card ">
                            <div class="item item-divider">
                                Implied Valuation on Likely Sale
                            </div>
                            <div class="item item-text-wrap">
                                <b>{{'$'+cno.imp}}</b>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="padding">  <button class="button  button-balanced button-block" type="submit" >
                    Save
                </button></div>
                <div class="row"><div class="col"></div></div>
            </div>

            </div>
        </form>

    </ion-content>
</ion-view>
