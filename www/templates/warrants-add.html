<ion-view view-title="Warants">
    <ion-header-bar class="bar bar-subheader bar-dark">
        <h1 class="title">Warants : Add New Company</h1>
    </ion-header-bar>
    <ion-content class="has-header has-subheader">

        <form ng-submit="addwarant($event)">
            <div class="list list-inset">
                <label class="item item-input item-stacked-label">
                    <b><span class="input-label">ENTER COMPANY</span></b>
                    <div>
                        <span ng-show="!warants.name.length" style="color:grey">Please enter Company name!</span>
                        <span ng-show="warants.name.length"  style="color:green">Looking good!</span>
                    </div>
                    <input type="text" placeholder="For eg: My company" ng-model="warants.name" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <b><span>VEST COMPLETE</span></b>
                    <input class="date1" type="text"  placeholder="Enter date" ng-click="openDatePicker()" required ng-model="warants.vest">
                    <div>
                        <span ng-show="!warants.vest.length" style="color:grey">Please enter vest date!</span>
                        <span ng-show="warants.vest.length" style="color:green">Its perfectly fine Go ahead</span>
                    </div>
                </label>
                <label class="item item-input item-stacked-label">
                    <b><span class="input-label"> ACQUISTION DATE / VEST START</span></b>
                    <input class="date1" type="text"  placeholder="Enter date" ng-click="openDatePicker()" required ng-model="warants.vest">
                    <div>
                        <span ng-show="!warants.vest.length" style="color:grey">Please enter vest date!</span>
                        <span ng-show="warantsy.vest.length" style="color:green">Its perfectly fine Go ahead</span>
                    </div>
                </label>

                <label class="item item-input item-stacked-label">
                    <b><span class="input-label">WARRANTS</span></b>
                    <div>
                        <span ng-show="!warants.share.length" style="color:grey">Please enter warrants!</span>
                        <span ng-show="warants.share.length"  style="color:green">Looking good!</span>
                    </div>
                    <input type="text" placeholder="Enter number of shares" ng-model="warants.share" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <b><span class="input-label">VALUATION STRIKE PRICE</span></b>
                    <div>         <span ng-show="!warants.price.length" style="color:grey">Please enter valuation strike price!</span>
                        <span ng-show="warants.price.length"  style="color:green">Looking good!</span>
                    </div>

                    <label class="item-input-wrapper">
                        <i class="icon ion-social-usd placeholder-icon"></i>
                        <input type="text" placeholder="for eg: $1.00" ng-model="warants.price" required>
                    </label>
                </label>
                <!--<label class="item item-input item-stacked-label">-->

                    <!--<span class="input-label">INVESTMENT (0=TIME INVESTMENT</span></b>-->
                    <!--<div>   <span ng-show="!warants.price.length" style="color:red">Please enter investment (0=time investment)!</span>-->
                        <!--<span ng-show="warants.price.length"  style="color:green">Looking good!</span>-->
                    <!--</div>-->
                    <!--<div>{{'$'+Invest()}}</div>-->
                <!--</label>-->
                <label class="item item-input item-stacked-label">
                    <b><span class="input-label">MY ALLOCATION</span></b>
                    <div>
                        <span ng-show="!warants.fmv.length" style="color:grey">Please enter my allocation!</span>
                        <span ng-show="warants.fmv.length"  style="color:green">Looking good!</span>
                    </div>
                    <input type="text" placeholder=" for eg: 1.0" ng-model="warants.fmv" required>
                </label>
                <label class="item item-input item-stacked-label">

                    <b><span class="input-label">LIKELY SALE/IPO PRICE</span></b>
                    <div> <span ng-show="!warants.ipo.length" style="color:grey">Please enter likely sale/ipo price!</span></b>
                        <span ng-show="warants.ipo.length"  style="color:green">Looking good!</span></b>
                    </div>
                    <input type="text" placeholder="For eg: 10" maxlength="10" ng-model="warants.ipo" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <b><span class="input-label">PROBEBILITY OF SALE/IPO IN NEXT 12 MONTHS</span></b>
                    <div><span ng-show="!warants.saleipo.length" style="color:grey">Please enter Probability of sale/ipo in next 12 months!</span>
                        <span ng-show="warants.saleipo.length"  style="color:green">Looking good!</span>
                    </div>

                    <label class="item-input-wrapper">
                        <i class="icon placeholder-icon">% </i>
                        <input type="text" placeholder=" for eg: 30" maxlength="10" ng-model="warants.saleipo" required>
                    </label>
                </label>

                <!--<ul class="list">-->
                <!--<b>-->
                <!--<li class="item item-toggle">-->

                <!--<input type="checkbox">-->

                <!--<div class="handle"></div>-->
                <!--</div>-->
                <!--</label>-->
                <!--</li></b>-->
                <!--</ul>-->
                <!--<div>-->
                <div class="row">
                    <div class="col col-50">
                        <div class="card ">
                            <div class="item item-divider">
                                Total Vested Warrants
                            </div>
                            <div class="item item-text-wrap">
                                <b>{{'$'+warants.share}}</b>
                            </div>
                        </div>
                    </div>
                    <div class="col col-50">
                        <div class="card ">
                            <div class="item item-divider">
                                Valuation
                            </div>
                            <div class="item item-text-wrap">
                                <b>{{'$'+warants.value}}</b>
                            </div>
                        </div>
                    </div></div>
                <!--<div class="row">-->
                    <!--<div class="col ">-->
                        <!--<div class="card ">-->
                            <!--<div class="item item-divider">-->
                                <!--Investment (0=time investment)-->
                            <!--</div>-->
                            <!--<div class="item item-text-wrap">-->
                                <!--<b>{{'$'+warants.Invest}}</b>-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="row">
                    <div class="col col-50">
                        <div class="card ">
                            <div class="item item-divider">
                                %Up/(Down)
                            </div>
                            <div class="item item-text-wrap">
                                <b> {{warants.up+'%'}}</b>
                            </div>
                        </div>
                    </div>
                    <div class="col col-50">
                        <div class="card ">
                            <div class="item item-divider">
                                Valuation inc Probability
                            </div>
                            <div class="item item-text-wrap">
                                <b>{{'$'+warants.vali}}</b>
                            </div>
                        </div>
                    </div></div>
                <div class="row">
                    <div class="col ">
                        <div class="card ">
                            <div class="item item-divider">
                                Implied Valuation on Likely Sale
                            </div>
                            <div class="item item-text-wrap">
                                <b>{{'$'+warants.imp}}</b>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="padding">  <button class="button  button-balanced button-block" type="submit" >
                    Save
                </button></div>
                <div class="row"><div class="col"></div></div>
            </div>

            </div>
        </form>

    </ion-content>
</ion-view>
