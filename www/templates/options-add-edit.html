<ion-view view-title="Edit Options">
    <ion-header-bar class="bar bar-subheader bar-dark">
        <h1 class="title">Edit : Options</h1>
    </ion-header-bar>
    <ion-content class="has-header has-subheader">

        <form ng-submit="addOpti($event)">
            <div class="list list-inset">
                <label class="item item-input item-stacked-label">
                    <b><span class="input-label">ENTER COMPANY</span></b>
                    <input type="text" ng-model="option.name" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <b><span>VEST COMPLETE</span></b>
                    <input class="inputname" type="text" ng-model="option.vest" ng-click="openDatePicker()">
                </label>
                <label class="item item-input item-stacked-label">
                    <b><span class="input-label"> ACQUISTION DATE / VEST START</span></b>
                    <input class="inputname" type="text"  ng-model="option.vest" >
                </label>

                <label class="item item-input item-stacked-label">
                    <b><span class="input-label">OPTIONS</span></b>
                    <input type="text"  ng-model="option.share" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <b><span class="input-label">SECURITY STRIKE PRICE</span></b>
                    <label class="item-input-wrapper">
                        <i class="icon ion-social-usd placeholder-icon"></i>
                        <input type="text" ng-model="option.price" required>
                    </label>
                </label>
                <label class="item item-input item-stacked-label">

                    <span class="input-label">INVESTMENT (0=TIME INVESTMENT</span></b>
                    <input type="text" ng-model="option.Invest" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <b><span class="input-label">ENTER FMV</span></b>
                    <input type="text" maxlength="4" ng-model="option.fmv" required>
                </label>
                <label class="item item-input item-stacked-label">

                    <b><span class="input-label">LIKELY SALE/IPO PRICE</span></b>
                    <input type="text"  maxlength="20" ng-model="option.ipo" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <b><span class="input-label">PROBEBILITY OF SALE/IPO IN NEXT 12 MONTHS</span></b>
                    <label class="item-input-wrapper">
                        <i class="icon placeholder-icon">% </i>
                        <input type="text"  maxlength="4" ng-model="option.saleipo" required>
                    </label>
                </label>
                <div class="row">
                    <div class="col col-50">
                        <div class="card ">
                            <div class="item item-divider">
                                Total shares
                            </div>
                            <div class="item item-text-wrap">
                                <b>{{'$'+option.share}}</b>
                            </div>
                        </div>
                    </div>
                    <div class="col col-50">
                        <div class="card ">
                            <div class="item item-divider">
                                Valuation
                            </div>
                            <div class="item item-text-wrap">
                                <b>{{'$'+option.value}}</b>
                            </div>
                        </div>
                    </div></div>
                <div class="row">
                    <div class="col ">
                        <div class="card ">
                            <div class="item item-divider">
                                Investment (0=time investment)
                            </div>
                            <div class="item item-text-wrap">
                                <b>{{'$'+option.Invest}}</b>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-50">
                        <div class="card ">
                            <div class="item item-divider">
                                %Up/(Down)
                            </div>
                            <div class="item item-text-wrap">
                                <b> {{option.up+'%'}}</b>
                            </div>
                        </div>
                    </div>
                    <div class="col col-50">
                        <div class="card ">
                            <div class="item item-divider">
                                Valuation inc Probability
                            </div>
                            <div class="item item-text-wrap">
                                <b>{{'$'+option.vali}}</b>
                            </div>
                        </div>
                    </div></div>
                <div class="row">
                    <div class="col ">
                        <div class="card ">
                            <div class="item item-divider">
                                Implied Valuation on Likely Sale
                            </div>
                            <div class="item item-text-wrap">
                                <b>{{'$'+option.imp}}</b>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="padding">  <button class="button  button-balanced button-block" type="submit" >
                    Edit
                </button></div>
                <div class="row"><div class="col"></div></div>
            </div>

            </div>
        </form>

    </ion-content>
</ion-view>
